<!DOCTYPE html>
<html>
<head>
	<title>Google</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="favicon.ico" rel="shortcut icon">
	<!-- Refreshes page over and over for testing 
	<meta http-equiv="refresh" content="3">-->
</head>
<body>
	<div class="wrapper">

		<div class="header">
			<ul>
				<li><a href="">Gmail</a></li>
				<li><a href="">Images</a></li>
				<li><img id="apps" src="imgs/apps.png" alt="Applications"></li>
				<li><img id="notifications" src="imgs/notifications.png" alt="Notifications"></li>
				<li><img id="circle" src="imgs/circle.png" alt="Me"></li>
			</ul>
		</div>

		<div class="content">
			<div id="logo">
				<img src="imgs/google.png" alt="Google">
			</div>

			<form>
				<div class="searchbox">
					<input type="text">
					<img src="imgs/mic.png" width="30px" alt="Search with Voice">
				</div>

				<div id="go">
					<input class="buttons" type="submit" value="Google Search">
					<input class="buttons" type="button" value="I'm Feeling Lucky">
				</div>
			</form>
		</div>

		<div class="footer">
			<div id="footl">
				<ul>
					<li><a href="">Advertising</a></li>
					<li><a href="">Buisness</a></li>
					<li><a href="">About</a></li>
				</ul>
			</div>
			<div id="footr">
				<ul>
					<li><a href="">Settings</a></li>
					<li><a href="">Terms</a></li>
					<li><a href="">Privacy</a></li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
